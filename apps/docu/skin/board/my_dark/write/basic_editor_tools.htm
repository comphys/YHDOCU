<script src="/sys/jyh/jyheditor.js"></script>
<script src="/sys/zebra_datepicker/zebra_datepicker.min.js"></script>
<div class="clearfix" id='editor-tools-bar'>
	<div id='editor_buttons'>
		<div class="btn-group pull-left">
			<span class="btn-transparent" title='글자 굵게'  onclick="JYHEDITOR.cssPS('bold')"><i class="fa fa-bold"></i></span>
			<span class="btn-transparent" title='이탤릭체'   onclick="JYHEDITOR.cssPS('italic')"><i class="fa fa-italic"></i></span>
			<span class="btn-transparent" title='글자 밑줄'  onclick="JYHEDITOR.cssPS('underline')"><i class="fa fa-underline"></i></span>
			<span class="btn-transparent" title='중간선긋기' onclick="JYHEDITOR.cssPS('line-through')"><i class="fa fa-strikethrough"></i></span>
		</div>

		<div class="btn-group pull-left">
			<span class="btn-transparent" title='글자크기증가'  onclick="JYHEDITOR.fontSize(1)"><i class="fa fa-plus"></i></span>
			<span class="btn-transparent" title='글자크기감소'  onclick="JYHEDITOR.fontSize(0)"><i class="fa fa-minus"></i></span>
			<span class="btn-transparent" title='줄간격 증가'   onclick="JYHEDITOR.lineSize(1)"><i class="fa fa-text-height"></i></span>
			<span class="btn-transparent" title='줄간격 감소'   onclick="JYHEDITOR.lineSize(0)"><i class="fa fa-text-width"></i></span>
		</div>

		<div class="btn-group pull-left">
			<span class="btn-transparent" onclick="JYHEDITOR.cssPS('justify')"><i class="fa fa-align-justify"></i></span>
			<span class="btn-transparent" onclick="JYHEDITOR.cssPS('left')"><i class="fa fa-align-left"></i></span>
			<span class="btn-transparent" onclick="JYHEDITOR.cssPS('center')"><i class="fa fa-align-center"></i></span>
			<span class="btn-transparent" onclick="JYHEDITOR.cssPS('right')"><i class="fa fa-align-right"></i></span>
		</div>

		<div class="btn-group pull-left">
			<span class="btn-transparent" title='글자색변경' onclick="JYHEDITOR.dialog('글자색깔 변경','editor_color','ajax')" ><i class="fa fa-pencil"></i></span>
			<span class="btn-transparent" title='글자배경색변경' onclick="JYHEDITOR.dialog('배경색깔 변경','editor_bcolor','ajax')" ><i class="fa fa-tint"></i></span>
			<span class="btn-transparent" title='기호문자삽입' onclick="JYHEDITOR.dialog('기호문자 삽입','editor_sign','ajax')" ><i class="fa fa-asterisk"></i></span>
			<span class="btn-transparent" title='이미지툴' onclick="JYHEDITOR.dialog('썸즈네일 생성 도구입니다','editor_imgtool','ajax')" ><i class="fa fa-image"></i></span>
		</div>
		<div class="btn-group pull-left">
			<span class="btn-transparent" onclick="JYHEDITOR.appendToPage('ul')"><i class="fa fa-list-ul"></i></span>
			<span class="btn-transparent" onclick="JYHEDITOR.appendToPage('ol')"><i class="fa fa-list-ol"></i></span>
			<span class="btn-transparent" onclick="JYHEDITOR.appendToPage('table')"><i class="fa fa-table"></i></span>
			<span class="btn-transparent" onclick="JYHEDITOR.appendToPage('p')"><i class="fa fa-pencil-square-o"></i></span>
			<span class="btn-transparent" onclick="JYHEDITOR.appendToPage('div')"><i class="fa fa-square-o"></i></span>
		</div>
		<div class="btn-group pull-left">
			<span class="btn-transparent" onclick="JYHEDITOR.removeTag();"><i class="fa fa-eraser"></i></span>
			<span class="btn-transparent" onclick="open_editor()"><i class="fa fa-file-text-o"></i></span>
		</div>
		<div class="btn-group pull-right" >
			<span class="btn-transparent" onclick="JYHEDITOR.dialog('문자 치환','editor_replace','ajax')"><i class="fa fa-search-plus" style='color:#dde8ff'></i></span>
			<span class="btn-transparent" onclick="open_style_edit()"><i class="fa fa-circle" style='color:#dde8ff'></i></span>
		</div>
	</div>
</div>

<div id='textToTag' class="rightClickMenu" style='display:none;'>
	<li onclick="$('#textToTag').hide()"> 메뉴감추기 </li>
	<li class='divider'></li>
	<li onclick="JYHEDITOR.makeTag('SPAN','')"> SPAN </li>
	<li onclick="JYHEDITOR.makeTag('P','')"> PARAGRAPH </li> 
	<li onclick="JYHEDITOR.makeTag('DIV','')"> DIV </li>
	<li class='divider'></li>
	<li onclick="JYHEDITOR.hyperlink('folder_link')">폴더링크생성</li>
	<li onclick="JYHEDITOR.hyperlink('url_link')">주소링크생성 </li>
	<li onclick="JYHEDITOR.hyperlink('img_thumb')">썸즈네일링크</li>
</div>
