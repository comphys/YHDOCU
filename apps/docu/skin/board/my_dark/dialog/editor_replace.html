<div class="white-div">
	<div class="control-group">
		<span class="control-label">본문 내 찾을 단어</span>
		<input type="text" name="searchword" value='' style="width:250px">&nbsp;&nbsp;
	</div>
	<div class="control-group">
		<span class="control-label">본문 내 바꿀 단어</span>
		<input type="text" name="replaceword" value='' style="width:250px">&nbsp;&nbsp;
	</div>
	<div class="control-group" style="padding-bottom:0;border-bottom:0;">
		<button onclick="editorHtml_replaceWord()" class="btn btn-red" style='width:100%;border-radius:0px;'> 문자 치환 </button>
	</div>
</div>


<script type="text/javascript">
	function editorHtml_replaceWord() {
		var content = $("#YHBmainEditor").html();
		var ss = $("input[name='searchword']").val();
		var rr = $("input[name='replaceword']").val();
		var source = content.split(ss).join(rr);
		$("#YHBmainEditor").html( source ); 
	}
</script>
