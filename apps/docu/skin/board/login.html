<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1200">
<title>{{D['title']}}</title>
<link href="/sys/bootstrap/bootstrap-old.css" rel="stylesheet" >
<link href="/sys/fontawesome/css/font-awesome.css" rel="stylesheet">
<link href="/skn/docu/board/my_dark/unicorn.login.css" rel="stylesheet">
<link href="/sys/jyh/yhutils.css" rel="stylesheet">
<script src="/sys/jyh/jquery-yh-2021.js"></script>
<script src="/sys/jyh/yhutils.js"></script>
</head>
<body>
	<div id="logo" >	<img src="/sys/mycss/logo.png" alt="" /></div>
	<div id="loginbox" >
		<form id="loginform" class="form-vertical" method='post' action="{{D['_bse']}}board/login">
			<p>로그인 페이지 입니다</p>
			<div class="control-group" style='margin:0;padding:0'>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="fa fa-user" style='color:#010e63'></i></span>
						<input type="text" name='userid' placeholder="사용자아이디" style='width:150px;ime-mode:disabled' />
					</div>
				</div>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="fa fa-lock" style='color:#a70330'></i></span>
						<input type="text" name='userpass' placeholder="사용자패스워드" style='width:150px;ime-mode:disabled' />
						<input type="hidden" name='redirect' value="{{D['redirect']}}" />
					</div>
				</div>
			</div>
				<div class="form-actions">
					<input type="submit" class="btn btn-inverse" value="YHDOCU로 진입합니다" />
				</div>
			</form>
		</div>

<script>
	$(document).ready(function(){
		$("input[name='userid']").focus(); 
		$("#loginform").submit(function() {
			if(!this.userid.value) { h_dialog.notice('아이디를 입력하세요'); return false; }
			if(!this.userpass.value)	{ h_dialog.notice('패스워드를 입력하세요'); return false; }
		});
	}); 
</script>
</body>
</html>
