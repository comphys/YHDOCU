<textarea id='codeClass'>JYH CLASS</textarea> 
</div>
<button onclick="apply_new_class()" class="btn btn-black" style="width:100%;border-radius:0;"> 새로운 클래스 적용 </button>

<script type='text/javascript'>

var classText = '';

function apply_new_class() {
	classText = editorClass.getValue();
	classText = classText.replace(/\n/gi,' ');
	$(docuSelected).attr('class',classText);
	JYHEDITOR.selectedMark();
}

function editorClass_refresh() {
	classText = $(docuSelected).attr('class'); 
	if(classText) {
		classA = classText.split(' ').map(function(str){ return str.trim();});
		classText = classA.join('\n');
		editorClass.setValue(classText);
	} else editorClass.setValue('');
}
