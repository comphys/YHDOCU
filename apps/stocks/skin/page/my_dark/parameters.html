{% extends D['_skn'] + 'page/my_dark/main_layout.html' %}

{% block contents_page  %}
<style>
	#PeditTable td {height:36px;}
	.delTR {color:darkslategray;text-align:center;cursor: pointer;}
</style>

<div class="row-row">
	<div style="width:{{D['xwidth']}};">
	</div> 

	<div id="myChart_main-div" class="clearfix" style="width:100%;background-color:#24272d;padding:10px;border:2px solid black;">
		<div>
			<table id='PeditTable' class='table table-bordered' style="width:1460px">
					<tr style="background-color:teal;border-bottom:5px solid aquamarine;height:30px;">
						<th style="text-align:left;width:150px">Catagory</th>
						<th style="text-align:left;width:100px">Key</th>
						<th style="text-align:left;width:200px">Name</th>
						<th style="text-align:right;width:100px">Value</th>
						<th style="width:60px">Type</th>
						<th style="width:700px;">Description</th>
					</tr>
			</table>			
		</div>
		<div style="height:600px;overflow-y:auto;">
<!-- Main Table Start  -->

<table id='PeditTable' class='table table-bordered table-hover' style="width:1460px;">
	<colgroup>

		<col style="width:150px"> <!-- 카테고리 -->
		<col style="width:100px"> <!-- Key -->
		<col style="width:200px"> <!-- Name -->
		<col style="width:100px;"> <!-- Value -->
		<col style="width:60px;border-right:1px solid black;background-color:darkslategray"> <!-- Type -->
		<col style="width:680px;"> <!-- 설명 -->
		<col style="width:20px;"> <!-- 설명 -->

	</colgroup>
	<tbody>
		{%- for PM in D['PM'] -%}
		<tr>
			<td>{{PM['cat']}}</td>
			<td>{{PM['key']}}</td>
			<td>{{PM['name']}}</td>
			<td style="text-align:right">{{PM['val']}}</td>
			<td style="text-align:center">{{PM['type']}}</td>
			<td>{{PM['description']}}</td>
			<td class="delTR">-</td>
		</tr>
		{%- endfor -%}
	</tbody>
</table>

<!-- Main Table End    -->
		</div>
	</div>
<div></div>

<script>
$(document).ready(function(){ 
	$(".delTR").mouseover(function(){$(this).parent().css("backgroundColor","gray");});
	$(".delTR").mouseout(function(){$(this).parent().css("backgroundColor","");});
});
</script>
{% endblock %}
