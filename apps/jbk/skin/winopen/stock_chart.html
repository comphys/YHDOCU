<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=1200">
<title> 주식챠트 </title>
<style type="text/css">
	.list-search:hover { cursor:pointer }
	.search { font-weight:bold; color:red }
</style>
</head>
<body style="background-color:black;">
<div>
{% if D['code'] %}
<div style="font-size:14px;padding:10px;color:yellow"> Stock Code : {{D['code']}}</div>
<iframe frameBorder='0' scrolling='no' width='800' height='420' 
src='https://api.stockdio.com/visualization/financial/charts/v1/HistoricalPrices?app-key=92DC8890E1874E1D97EE34387D72F152&symbol={{D['code']}}&displayPrices=Area&motif=Face&palette=High-Contrast&showBorderAndTitle=false&showLogo=No&axesLinesColor=000000'></iframe>
{% else %}
<div style="font-size:14px;padding:20px;color:yellow">Please, Select Stock Code...</div>
{% endif %}
</iframe>
</div>
</body>
</html>
